<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body  class="pb-10 overflow-x-hidden text-slate-400 bg-slate-800 lg:px-20">     
    <h1 class="mt-5 text-2xl font-bold text-center">To Do Lists</h1>
    <form class="px-4 py-2 mx-8 mt-10 border rounded border-slate-400 lg:text-xl" >
        <div class="flex flex-col gap-4 mb-4 lg:flex-row ">
            <label class="font-semibold lg:w-1/2 ">
                Name <input required type="text" name="name" class="w-full p-1 rounded-lg bg-slate-600 ">
            </label>
            <label class="font-semibold lg:w-1/2 ">
                Position <input required type="text" name="position" class="w-full p-1 rounded-lg bg-slate-600 ">
            </label>
        </div>
        <label class="font-semibold ">
            Task <input required type="text" name="task" class="w-full p-1 rounded-lg bg-slate-600 ">
        </label>
            <select name="priority" id="" class="px-3 w-full  py-2 mt-[22px] text-sm  rounded-lg cursor-pointer lg:text-xl bg-slate-900">
                <option selected value="Low">Select Task Priority</option> 
                <option  value="High">High</option>
                <option  value="Medium">Medium</option>
                <option  value="Low">Low</option>
            </select>      
        <button class="w-full py-2 my-2 mt-6 font-bold duration-300 rounded-lg cursor-pointer bg-slate-600 text-slate-400 hover:bg-slate-700 hover:text-slate-200 active:bg-slate-800">SUBMIT</button>
    </form>
    <div>
        <div id="navigation" class="flex flex-col mx-8 mt-6 mb-4 gap-y-2 h-max">
            
        </div>
        <div id="root" class="relative grid grid-cols-1 mx-8 space-y-4 text-black duration-300 rounded min-h-72 lg:grid-cols-3 lg:gap-5">
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
